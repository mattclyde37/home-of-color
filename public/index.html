<html>
  <head>
    <title>Home of Color</title>
   
 	<link rel="stylesheet" href="farbtastic.css" type="text/css" />
 	<link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta name="viewport" content="width=400, initial-scale=1.0">
  </head>
  <body>
  	<div id="title">
        <h1><font size="50">pick a color</font></h1>
  	</div>
  	<div style="background-color:white; padding-top:40px; padding-bottom:0px;">
        <div id="picker-div" >
           <div style="width:195px" id="picker"></div>
        </div>
        <div id="color" style="height: 60px; margin-top:40px">
            <div style="margin:0 auto; margin-top:25px; width: 232px">
                <button id="button" class="default-button" >Change My Lights!</button>
            </div>
        </div>
	</div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="farbtastic.js"></script>
  <script type="text/javascript" src="main.js" ></script>
  <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        $('#picker').farbtastic('#color');
      });
  </script>
  </body>
    
</html>
